<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Welcome</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="welcome-container">
    <img src="assets/welcome.jpg" alt="Welcome Image">
    <h1>Welcome users</h1>
    <p>Welcome to myMovieApp.
      This is an app where you can find all the trending movies around the world.
      Also includes information about movies that you may be interested in watching.
     <p> You can also vote for your favorite movie genres too.</p> 
      <p>Enjoy!
    </p>

    <!-- Forward button -->
    <ion-button expand="block" (click)="goToNextPage()">Trending movies here!</ion-button>
  </div>
</ion-content>
